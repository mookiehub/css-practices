<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文字阴影</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.3);
        }
        .text {
            color: rgba(0, 0, 0, 0.2);
            font-size: 72px;
            text-align: center;
            text-shadow:
                1px -1px #fff,
                -1px 1px rgba(0, 0, 0, 0.1),
                -4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="text">Text Shadow</h1>
</body>
</html>
